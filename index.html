<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>细节识别-雪花片</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-2.1.3.js"></script>
</head>
<body>
<div style="display: none" id="hideTime">420</div>
<div class="screen" id="screen1" style="display: block">
    <div class="logo img-box"><img src="img/logo.png"/></div>
    <div class="box-bg">
        <div class="box-text-2"><p class="font-big">快速辨别物体细节特征的能力。</p>
            <p class="font-small">完成本测验大约需要10分钟。</p></div>
    </div>

    <div class="button-box">
        <p class="button" id="goScreen2">进入测验</p>
    </div>
</div>
<div class="screen" id="screen2">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">
            <p>请您快速点击每页上两个完全一致的图形。</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" id="goPractice">开始练习</p>
    </div>
</div>

<div class="screen" id="list">
    <div class="stop img-box" id="stopBntBox">
        <img src="img/stop.png" id="stop"/></div>
    <div class="time-box" id="timeBox">
        <p><span id="time">30</span>秒</p>
    </div>
    <div class="process processA" id="processA">
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <div class="process-line"></div>
    </div>
    <div class="process processB" id="processB">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <div class="process-line"></div>
    </div>
    <ul class="interface" id="snow">
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
        <li><P class=""></P></li>
    </ul>


</div>


<div class="screen" id="screen3">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">
            <p>您回答得很好！下面开始正式测验。</p>
            <p>请您快速点击每页上两个完全一致的图形。</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" id="goTest">开始测验</p>
    </div>
</div>


<div class="screen" id="stopBox">
    <div class="logo img-box"><img src="img/logo.png"/></div>
    <div class="box-bg">
        <ul class="box-text-1">
            <li><i><img src="img/icon.png"/></i>对已发生的特定事件的记忆能力。</li>
            <li><i><img src="img/icon.png"/></i>本测验大约需要10分钟。</li>
        </ul>
    </div>

    <div class="button-box button-box-s">
        <p class="button" data-role="out">退出游戏</p>
        <p class="button" id="continue">继续测验</p>
    </div>
</div>


<div class="screen" id="over">
    <div class="box-bg box-bg-top">
        <div class="box-text-2">
            <p class="font-small">您回答得很好！</p>
            <p class="font-small">请点击下一步进入下一个测试</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" data-role="out">下一页</p>
    </div>
</div>


<script src="javascript/gameView.js"></script>
<script>
    var screenH = $(document).height()

    $('.box-bg').css({'font-size': screenH / 22, 'line-height': screenH / 12 + 'px'})
    $('.box-bg .font-small').css({'font-size': screenH / 24})
    $('.box-bg .font-big').css({'font-size': screenH / 18, 'line-height': screenH / 8 + 'px'})
    $('.button').css({'font-size': screenH / 24, 'line-height': screenH / 11 + 'px'})
    $('.time-box').css({'width': screenH * 0.14, 'font-size': screenH / 28})
    $('.time-box p').css({
        'width': screenH * 0.14,
        'height': screenH * 0.14 + 'px',
        'line-height': screenH * 0.13 + 'px',
        'font-size': screenH / 33
    })
    $('.time-box p span').css({'font-size': screenH / 21})


    $('.process').css({'height': screenH / 15})
    $('.process li').css({'font-size': screenH / 30, 'width': screenH / 15 + 'px'})

    $('.interface').css({'width': screenH * 0.9, 'height': ((screenH * 0.8) / 5) * 3})

</script>
</body>
</html>
